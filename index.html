<body>

<form>
    <p> выберете какой элемент создать</p>
    <select>
        <option value="0">создать элемент div </option>
        <option value="1">создать элемент span </option>
        <option value="2">создать элемент p </option>
        <option value="3">создать элемент h1 </option>
    </select>
    <p> назовите стиль элемента </p>
    <input type="text" placeholder="имя скласса" value="">
    <p>  контент для элемента</p>
    <textarea placeholder="выводимый контент" ></textarea>
    <input type="submit" value="Submit">
    <!--<input type="button" name="submit" value="Submit">-->
    <!--<div class="button"></div>-->
    <div  id="playground"  class="insetdiv">

    </div>

</form>


<script>
   var rez = $('#playground');
   var elementAdd = "<div></div>";
 if ( $('div').is(':first-child') == true ) {
     $('#playground').children().remove();
 }

   $('form').submit(function (e) {
       e.preventDefault();


       var de = $('#playground').is(':first-child');;
       console.log($('#playground').children());
       if (de == false) {
           $('#playground').children().detach(); // очистка если

       }



        var sel =  $("select").val();
       if (sel == 0) {
           elementAdd = "<div></div>";
       }  else if (sel == 1)  {
           elementAdd = "<span></span>";
       }  else if (sel == 2)  {
           elementAdd = "<p></p>";
       }  else   {
           elementAdd = "<h1></h1>";
       }
//       console.log(sel);
      var value = $('input').val();
      var  text = $('textarea').val();

       $('#playground').append(elementAdd);
       $('#playground').children().text(text + " это тег " + elementAdd);
       $('#playground').children().addClass(value);


   });


</script>
